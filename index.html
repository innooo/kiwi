<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File upload</title>
    <style>
        div,ul,li,label,input {
            padding: 0;
            margin: 0;
        }
        ul,li {
            list-style: none;
        }
        .cover {
            display: none;
            background: rgba(0,0,0,.2);
            position: fixed;
            z-index: 10;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .file-bar {
            width: 120px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .files {
            display:none;
        }
        .file-content {
            display: flex;
            justify-content: flex-start;
        }
        .file-list {
            min-height: 200px;
            padding: 10px 0;
        }
        .file-list-menu {
            display: flex;
            justify-content: flex-end;
            padding: 5px;
        }
        .file-list-menu span {
            color: #f0f;
            cursor: pointer;
            user-select: none;
            /* -moz-user-select:none;
            -webkit-user-select: none;   
            -ms-user-select: none; */
        }
        .file-list ul {
            display: flex;
            flex-wrap: wrap;
            width: 440px;
            min-height: 70px;
            align-items: center;
            background:#ececec;
            padding: 5px;
        }
        .file-list .file-list-item {
            position: relative;
            z-index: 2;
            width: 100px;
            height: 60px;
            margin: 5px;
            background:#fff;
            cursor: pointer;
        }
        .file-list .file-list-item img {
            display: block;
            width: 100%;
            height: 100%;
        }
        .file-preview-wrap {
            display: none;
            position: fixed;
            z-index: 11;
            width: 700px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
        .file-preview-box {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .file-preview {
            width: 600px;
            height: 400px;
            background: #fff;
        }
        .file-preview-arrow {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .select {
            background: url('assets/arror.png');
        }
        .file-operate {
            flex: 1;
            background: #ececec;
            min-height: 300px;
            padding: 10px;
            margin-left: 20px;
            border-left: 1px solid #ccc;
        }
        .file-operate-menu {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .file-operate-menu button{
            outline: none;
            border: 0;
            font-size: 16px;
            margin-left: 20px;
            cursor: pointer;
            padding: 3px 8px;
        }
        .file-list-menu_bottom {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }
        .file-list-menu_bottom button {
            outline: none;
            border: 0;
            color: #ae34aa;
            cursor: pointer;
            padding: 3px 7px;
            font-size: 14px;
        }
    </style>
    <script src="tools/imgAlign.js"></script>
</head>
<body>
    <!-- cover -->
    <div class="cover" id="JS_cover"></div>
    
    <!-- fileupload -->
    <div class="fileUpload-wrap">
        <label>
            <input type="file" class="files" id="JS_fileUpload" value="请选择文件" multiple />
            <div class="file-bar">
                请选择文件
            </div>
        </label>
        <div class="file-content">
            <div class="file-list">
                <div class="file-list-menu">
                    <label>
                        <input type="checkbox" id="JS_oprateBtn" style="display: none;" />
                        <span>选择</span>
                    </label>
                </div>
                <ul id="JS_fileList">
                    
                </ul>
                <div id="JS_operateBottom" style="display: none;">
                    <div class="file-list-menu_bottom">
                        <button id="JS_delete">删除</button>
                        <button id="JS_upload">上传</button>
                    </div> 
                </div>
            </div>
            <div class="file-operate">
                <canvas width="500" height="300" id="JS_operateCanvas"></canvas>
                <input type="hidden" id="JS_imgPreviewCache">
                <div>
                    <div class="file-operate-menu">
                        <button>取消</button>
                        <button>确定</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- preview -->
    <div class="file-preview-wrap">
        <div class="file-preview-box">
            <div class="file-preview-arrow"><</div>
            <div class="file-preview"></div>
            <div class="file-preview-arrow">></div>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        // 文件上传按钮
        var uploadBtn = document.getElementById('JS_fileUpload');
        var OfileList = document.getElementById('JS_fileList');
        var imgForm = uploadBtn; // 文件表单
        var operateCanvas = document.getElementById('JS_operateCanvas'); // 右侧操作区域canvas
        var operateCtx = operateCanvas.getContext('2d');

        // 选择按钮
        var operateBtn = document.getElementById('JS_oprateBtn');
        
        operateBtn.onchange = function(e) {
            var node = e.target;
            if(node.checked) {
                document.getElementById('JS_operateBottom').style.display = 'block';
                node.nextElementSibling.innerHTML = '取消';
                clearCheckbox(); // 清空文件列表checkbox选中状态
            } else {
                document.getElementById('JS_operateBottom').style.display = 'none';
                node.nextElementSibling.innerHTML = '选择';
                // 文件列表重绘
                [].forEach.call(document.getElementsByName('imgVal'), function(node, index) {
                    node.checked =false;
                    var canvas = node.nextElementSibling;
                    var ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPreviewImage(canvas, node.value);
                });
            }
            
        }

        // 对号图片
        var tick = new Image();
        tick.src = 'assets/arror.png';
        
        // 创建formData实例
        var newFormData = new FormData();
        var myFileReader = new FileReader();

        uploadBtn.onchange = function() {
            var imgFormData = imgForm.files[0];
            // 将选择的文件信息加入FormData对象中
            newFormData.append('image', imgFormData);

            // FileReader 对象： 允许web应用程序异步读取存储在用户计算机中的文件
            // FileReader 对象的readAsDataURL方法可以将图片的二进制文件转化为base64格式的dataUrl
            myFileReader.readAsDataURL(imgFormData); // 因为读取的过程是异步的，所以想要获取对应的dataURL就需要使用onload事件
            myFileReader.onload = (e) => {
                renderFileList(OfileList, e);
            }
        };

        OfileList.onchange = function(e) {
            var target = e.target;
            var nextNode = target.nextSibling;
            if(nextNode.tagName == 'CANVAS') {
                var ctx = nextNode.getContext('2d');
                if(operateBtn.checked) // 如果此时为图片选择模式
                {
                    if(target.checked) { // 选中图片
                        ctx.drawImage(tick, nextNode.width - 25, 5, 20, 20);
                    }else {
                        ctx.clearRect(0, 0, nextNode.width, nextNode.height);
                        // 重新绘制图形
                        drawPreviewImage(nextNode, target.value);
                    }
                }else { // 此时为编辑模式
                    operateCtx.clearRect(0, 0, operateCanvas.width, operateCanvas.height);
                    drawPreviewImage(operateCanvas, target.value);
                    document.getElementById('JS_imgPreviewCache').value = target.value; // 缓存图片信息
                }
            }
        };

        // 编辑区操作
        operateCanvas.onmousedown = function(e) {
            const me = this;
            const ctx = this.getContext && this.getContext('2d');
            // 鼠标起点
            const m_x = e.offsetX;
            const m_y = e.offsetY;
            document.onmousemove = function(e) {
                const end_x = e.offsetX;
                const end_y = e.offsetY;
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.clearRect(0, 0, me.width, me.height);
                drawPreviewImage(me, document.getElementById('JS_imgPreviewCache').value);
                // 绘制选择区域
                ctx.fillRect(0, 0, end_x, m_y);
                ctx.fillRect(end_x, 0, me.width, end_y);
                ctx.fillRect(m_x, end_y, me.width, me.height);
                ctx.fillRect(0, m_y, m_x, me.height);

                // 选中区域的图片
                // var selectImg = me.getImageData(m_x, m_y, end_x, end_y);
            }
            document.onmouseup = function() {
                document.onmousemove = null; // 清除鼠标移动事件
                document.onmouseup = null;
            }
        };
    };

    

    // 生成图片列表
    function renderFileList(OfileList, e) {
        var li = document.createElement('li');
        var myCanvas = document.createElement('canvas');
        var label = document.createElement('label');
        var input = document.createElement('input');

        li.className = 'file-list-item';
        label.style.display = 'block';
        
        input.type = 'checkbox';
        input.name = 'imgVal';
        input.value = e.target.result;
        input.style.display = 'none';
        label.appendChild(input);
        label.appendChild(myCanvas);
        li.appendChild(label);
        OfileList.appendChild(li);
        var myContext = myCanvas.getContext('2d');
        
        // 设置canvas画布的宽高
        myCanvas.width = li.offsetWidth;
        myCanvas.height = li.offsetHeight;
        drawPreviewImage(myCanvas, e.target.result);
    }

    // 清除checkbox选中状态
    function clearCheckbox() {
        var imgCheckboxList = document.getElementsByName('imgVal');
        [].forEach.call(imgCheckboxList, function(node, index) {
            node.checked =false;
        });
    }

    function drawPreviewImage(canvas, dataURL) {
        // 加载图片,并绘制
        preImage(dataURL, function() {
            var me = this;
            alignImg(me, canvas, function(startX, startY, width, height) {
                canvas.getContext('2d').drawImage(me, startX, startY, width, height);
            });
        });
    }
</script>
</html>
